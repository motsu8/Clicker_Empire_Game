<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Clicker Empire Game</title>
</head>
<body>
    <div id="welcome" class="d-flex vh-100 bg-dark justify-content-center flex-column align-items-center">
        <div id="userInput" class="bg-white p-4 contaier d-flex justify-content-center flex-column align-items-center" >
            <h2 class="pb-2 col">Click Empire Game</h2>
            <form class="col" onsubmit="initializeUser(); event.preventDefault();">
                <div class="form-group">
                    <input id="userName" class="form-control" type="text" placeholder="Your name" required>
                </div>
                <div class="form-group d-flex justify-content-between">
                    <button class="btn btn-primary px-5" type="submit">New</button>
                    <button class="btn btn-primary px-5" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
    <div id="game" class="d-none vh-100 bg-dark justify-content-center align-items-center"></div>

    <script src="index.js"></script>
</body>
</html>
